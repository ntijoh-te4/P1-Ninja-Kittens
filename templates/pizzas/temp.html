<link rel="stylesheet" href="<%= "/priv/app.css" %>">
<img class="tonys_logga" src="<%= "/uploads/img/tonys-pizza-logo.svg" %>" alt="SVG" />

<main_section>
<%= for pizza <- pizzas do %>
    <orders>
        <img class="pizza_display" src="/uploads/img/<%= pizza.img %>">
            <div>
                <h1 class="order_text"><%= pizza.name %></h1>
            </div>
    </orders>
<% end  %>
</main_section>
